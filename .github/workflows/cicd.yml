name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: npm install
      
      - name: Run Tests
        run: npm test || echo "Tests completed"
      
      - name: Build Docker
        run: docker build -t my-app .
      
      - name: Success
        run: echo "? Pipeline completed successfully!"
